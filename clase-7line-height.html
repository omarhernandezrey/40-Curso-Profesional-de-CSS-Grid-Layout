<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clase-7line-height.html</title>
    <link rel="stylesheet" href="clase-7line-height.css">
</head>
<body>
    <!-- Contenedor principal que envuelve todas las cajas -->
<div class="wrapper">
    
    <!-- Primera columna de cajas -->
    <div class="box-1">
        <!-- Ítem ubicado en la esquina superior izquierda -->
        <div class="item" id="item-1">Top Left</div>
    </div>
    <div class="box-1">
        <!-- Ítem ubicado en el centro izquierdo -->
        <div class="item" id="item-2">Center Left</div>
    </div>
    <div class="box-1">
        <!-- Ítem ubicado en la esquina inferior izquierda -->
        <div class="item" id="item-3">Bottom Left</div>
    </div>
    
    <!-- Segunda columna de cajas -->
    <div class="box-2">
        <!-- Ítem ubicado en la parte superior central -->
        <div class="item" id="item-4">Top Center</div>
    </div>
    <div class="box-2">
        <!-- Ítem ubicado en el centro -->
        <div class="item" id="item-5">Center Center</div>
    </div>
    <div class="box-2">
        <!-- Ítem ubicado en la parte inferior central -->
        <div class="item" id="item-6">Bottom Center</div>
    </div>
    
    <!-- Tercera columna de cajas -->
    <div class="box-3">
        <!-- Ítem ubicado en la esquina superior derecha -->
        <div class="item" id="item-7">Top Right</div>
    </div>
    <div class="box-3">
        <!-- Ítem ubicado en el centro derecho -->
        <div class="item" id="item-8">Center Right</div>
    </div>
    <div class="box-3">
        <!-- Ítem ubicado en la esquina inferior derecha -->
        <div class="item" id="item-9">Bottom Right</div>
    </div>
    
</div>

</body>
</html>
